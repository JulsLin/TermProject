<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/login.css"/>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="registration.php" method="POST"> <!-- Changed action to registration.php -->
          <div class="user-details">
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" name="username" placeholder="Enter your Username" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="Enter your Email" required /> <!-- Changed type to email -->
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" name="password" placeholder="Enter your Password" required /> <!-- Changed type to password -->
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" name="confirm_password" placeholder="Confirm your password" required /> <!-- Changed type to password -->
            </div>
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" name="first_name" placeholder="Enter your First Name" required />
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" name="last_name" placeholder="Enter your Last Name" required />
            </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
